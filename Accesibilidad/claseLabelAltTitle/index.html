<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesibilidad Label Alt Title</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <form action="">
      <label for="name">
        <span>¿Cuál es tu nombre?</span>
        <input id="name" type="text">
      </label>
      <label for="started-studying">
        <span>¿Inicio de estudios?</span>
        <input id="started-studying" type="date">
      </label>
      <label for="time-to-study">
        <span>¿En que horario estudias?</span>
        <input id="time-to-study" type="time">
      </label>
    </form>

    <section>
      <img src="./paisaje.jpg" alt="paisaje de palmeras y estrellas" title="Imagen Paisaje">
    </section>
  </main>
</body>
</html>
